<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Flock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/10.4.3/blockly.min.js"
      integrity="sha512-P0rA8GfrpGsMhoMxllI8i1+Gz69FG7+Dg+OFAskQPqBdxpL9UCO7TMGCdNKYI+b3oSFxEYFrW+ydHYegar9m8Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
      }

      #blocklyDiv {
        height: 100%;
        width: 50%;
      }

      #rightArea {
        width: 50%;
        height: 100%;
      }

      #renderCanvas {
        width: 100%;
        height: 90%;
      }

      .blocklySvg text {
        font-family: 'Asap', sans-serif !important;
      }
    </style>
  </head>

<body>
  <div id="blocklyDiv"></div>
  <div id="rightArea">
    <div id="menu">
      <button onclick="executeCode()">▶️ Run</button>
      <button id="toggleDebug">🪲Debug</button>
      <button>
        <input type="file" id="fileInput" style="display: none;" />
        <label for="fileInput" class="btn">📂Open</label>
      </button>
      <input type="text" id="projectName" placeholder="Enter project name here">
      <button onclick="exportCode()">💾Save</button>
      <button id="fullscreenToggle">🖼️Fullscreen</button>
      <div>
        <button class="gizmo-button" onclick="toggleGizmo('position')">Position</button>
        <button class="gizmo-button" onclick="toggleGizmo('rotation')">Rotation</button>
        <button class="gizmo-button" onclick="toggleGizmo('scale')">Scale</button>
        <button class="gizmo-button" onclick="turnOffAllGizmos()">Hide</button>
      </div>
    </div>
    <canvas id="renderCanvas"></canvas>
  </div>
<script src="app.js"></script>
</body>
</html>
