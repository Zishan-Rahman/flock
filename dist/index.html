      body {
        display: flex;
        height: 100vh;
        margin: 0;

        height: 100%;

        height: 100%;

  <body>
    <div id="blocklyDiv"></div>
    <div id="rightArea">
      <div id="menu">
        <button onclick="executeCode()">▶️ Run</button>
        <button id="toggleDebug">🪲Debug</button>
        <button>
          <input type="file" id="fileInput" style="display: none" />
          <label for="fileInput" class="btn">📂Open</label>
        </button>
        <input
          type="text"
          id="projectName"
          placeholder="Enter project name here"
        />
        <button onclick="exportCode()">💾Save</button>
        <button id="fullscreenToggle">🖼️Fullscreen</button>
        <div>
          <button class="gizmo-button" onclick="toggleGizmo('position')">
            Position
          </button>
          <button class="gizmo-button" onclick="toggleGizmo('rotation')">
            Rotation
          </button>
          <button class="gizmo-button" onclick="toggleGizmo('scale')">
            Scale
          </button>
          <button class="gizmo-button" onclick="turnOffAllGizmos()">
            Hide
          </button>
        </div>
      </div>
      <canvas id="renderCanvas"></canvas>
    </div>
