      .zelos-renderer.classic-theme .blocklyEditableText {
        cursor: pointer !important;
      }

      .zelos-renderer.classic-theme .blocklyText,
      .zelos-renderer.classic-theme .blocklyFlyoutLabelText {
        font-weight: 500 !important;
        font-family: "Asap", Helvetica, Arial, Lucida, sans-serif !important;
      }

      .blocklyTreeLabel {
        font-weight: normal !important;
        font-family: "Asap", Helvetica, Arial, Lucida, sans-serif !important;
      }

      .blocklyDropDownArrow {
        cursor: pointer;
      }

      .blockly-ws-search {
        background: white;
        border: solid lightgrey 0.5px;
        box-shadow: 0px 10px 20px grey;
        justify-content: center;
        padding: 0.25em;
        position: absolute;
        z-index: 70;
      }

      .blockly-ws-search {
        background: white;
        margin-top: 5px;
        border: solid #ee5d6c 4px;
        box-shadow: 0px 10px 20px grey;
        justify-content: center;
        padding: 0.25em;
        position: absolute;
        z-index: 70;
      }

      path.blocklyPath.blockly-ws-search-highlight {
        fill: #ed808b;
      }

      path.blocklyPath.blockly-ws-search-highlight.blockly-ws-search-current {
        fill: #ee5d6c;
      }

      html,
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }

      html,
      body {
        height: 100vh;
        width: 100vw;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
      }
      body {
        /* min-height: calc(100% + env(safe-area-inset-top));
              padding: env(safe-area-inset-top) env(safe-area-inset-right)
                env(safe-area-inset-bottom) env(safe-area-inset-left);*/

        display: flex;
        height: 100vh;
        margin: 0px;
        gap: 0;
        box-sizing: border-box;
        font-family: "Asap", Helvetica, Arial, Lucida, sans-serif !important;
      }

      #maincontent {
        width: 100vw;
        height: calc(100vh - 40px);
        display: flex;
        margin: 0px;
        gap: 0;
      }

      input,
      textarea,
      button {
        font-family: inherit;
      }

      button,
      textarea,
      input {
        -webkit-user-select: none; /* Disable selection in Safari and Chrome */
        -moz-user-select: none; /* Disable selection in Firefox */
        -ms-user-select: none; /* Disable selection in Internet Explorer/Edge */
        user-select: none; /* Standard syntax to disable text selection */

        -webkit-touch-callout: none; /* Disable the callout (popup menu) on long press in mobile Safari */
        -webkit-tap-highlight-color: transparent; /* Remove highlight color when tapping on buttons */
      }

      #menu {
        display: flex;
        height: 40px;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: space-between;
        max-width: 100vw;
        gap: 5px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 0px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      #menuleft,
      #menumiddle,
      #menuright {
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
      }

      #codePanelButtons {
        display: flex;
        height: 40px;
        justify-content: space-between;
        flex-shrink: 0;
        border: none;
      }

      .bigbutton {
        display: inline-block;
        margin: 0;
        padding: 5px 5px;
        font-size: 18px;
        background-color: #f0f0f0;
        color: black;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        touche-action: manipulation;
      }

      .bigbutton:hover {
        background-color: #e0e0e0;
      }

      .blocklyToolboxDiv {
        padding-top: 0;
      }

      @media (max-width: 768px) {
        :root {
          --dynamic-offset: 65px;
        }

        .blocklyTreeRowContentContainer {
          flex-direction: column !important;
          background-color: var(--category-color) !important;
          color: white;
          font-size: 10px;

          display: flex !important;
          align-items: center !important; /* Center icon and text horizontally */
          justify-content: center !important; /* Center icon and text vertically */
        }

        .blocklyTreeRow {
          flex-direction: column;
          height: unset;
          line-height: unset;
          margin-bottom: 3px;
          margin-top: 0;
          padding: 3px;
          padding-top: 5px;
          white-space: nowrap;
        }

        #maincontent {
          width: 200vw; /* Two full-width panels */
          height: calc(100vh - var(--dynamic-offset));
          overflow-x: auto; /* Enable horizontal scrolling */
        }

        #scene-explorer-host,
        #inspector-host,
        #toggleDesign {
          display: none !important;
        }

        #codePanel,
        #rightArea {
          flex-basis: 100vw;
          max-width: 100vw;
          height: calc(100vh - 40px);
          flex-grow: 1;
        }

        #bottomBar {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100vw;
          height: 25px;
          background-color: purple;
          color: white;
          text-align: center;
          line-height: 16px;
          display: flex; /* Use flexbox to center content */
          justify-content: center; /* Center horizontally */
          align-items: center; /* Center vertically */
          box-sizing: border-box; /* Ensure padding doesn't affect the width */
          padding: 0 2px; /* Add padding to ensure it doesn't touch screen edges */
        }

        #switchViews {
          background-color: transparent; /* Transparent background */
          border: none;
          color: white; /* White text */
          padding: 5px 10px; /* Add some padding for a button-like feel */
          margin: 0; /* Remove margin */
          font-size: 16px; /* Adjust font size */
          cursor: pointer; /* Make it look like a button */
          border-radius: 5px; /* Optional: Rounded corners */
        }
      }

      @media (min-width: 769px) {
        .blocklyTreeRow {
          flex-direction: row;
          justify-content: start;
          height: 25px;
          line-height: 25px;
          margin-bottom: 2px;
          margin-top: 0;
          padding: 2px;
          white-space: nowrap;
          padding-left: 5px;
        }

        .blocklyTreeRowContentContainer {
          flex-direction: row !important;
          justify-content: start;
          gap: 4px;
          color: white;
          font-size: 10px;
          display: flex !important;
          align-items: flex-start !important;
          justify-content: start !important;
        }

        .blocklyTreeRowContentContainer img {
          height: 18px;
          width: 18px;
          padding: 4px;
          padding-left: 8px;
        }

        #maincontent {
          display: flex;
          width: 100vw;
          height: calc(100vh - 40px);
        }

        #codePanel {
          flex: 2 1 0;
          height: calc(100vh - 40px);
          box-sizing: border-box;
        }

        #rightArea {
          flex: 1 1 0;
          height: calc(100vh - 40px);
          box-sizing: border-box;
        }

        #bottomBar {
          display: none;
        }
      }
      #logo {
        width: 54px; /* or height: auto */
        height: auto;
        flex-shrink: 0; /* Prevent the image from shrinking inside a flex container */
        margin-right: 10px;
        padding-left: 5px; /* Add left padding */
      }

      #blocklyDiv {
        height: 100%;
        border: none;
        width: 100%;
      }

      #renderCanvas {
        width: 100%;
        height: auto;
      }

      .gizmo-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      .gizmo-button {
        padding: 5px 5px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #317873;
        color: white;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        max-width: 200px; /* Optional: Set a maximum width */
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        white-space: nowrap;
      }

      .dropdown-content button {
        font-size: 1em;
      }

      .dropdown {
        position: relative; /* Ensure the dropdown is positioned relative to its container */
      }

      .dropdown-content {
        right: 0; /* Align the dropdown content to the right side of the button */
        left: auto; /* Override left positioning */
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      #shape-menu {
        position: relative;
        display: inline-block;
      }

      #shapes-dropdown {
        position: absolute;
        bottom: -50px;
        left: 0;
        display: block;
        background-color: rgba(1, 1, 1, 0.5);
        padding: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        width: 320px;
        overflow: hidden; /* Ensure no visible overflow */
      }

      /* Horizontal layout for shape and model rows */
      #shapes-dropdown ul {
        display: flex;
        padding: 0;
        margin: 2px;
        list-style: none;
        gap: 4px;
        overflow-x: auto; /* Enable horizontal scrolling */
        scroll-behavior: smooth;
        white-space: nowrap;
        scrollbar-width: none; /* Hide scrollbar in Firefox */
      }

      #shapes-dropdown ul::-webkit-scrollbar {
        display: none; /* Hide scrollbar in Chrome, Safari, and other WebKit browsers */
      }

      #shapes-dropdown ul li {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        padding: 5px;
        display: inline-block;
        cursor: pointer;
      }

      #shapes-dropdown ul li img {
        width: 50px;
        height: 50px;
      }

      #shapes-dropdown ul li:hover {
        background-color: rgba(255, 255, 255, 0.7);
      }

      #shapes-dropdown ul li:hover img {
        transform: scale(1.2);
      }

      /* Container for scrollable content with arrows */
      .scrollable-container {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
      }

      #model-row {
        overflow-x: hidden; /* Hide the scroll bar but allow content scrolling */
        white-space: nowrap;
        flex-grow: 1;
        display: flex;
        gap: 10px;
      }

      /* Arrow buttons for scrolling */
      .scroll-button {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        padding: 5px 10px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        width: 30px;
        height: 30px;
      }

      .scroll-button.left {
        left: -15px; /* Align with the left edge of the container */
      }

      .scroll-button.right {
        right: -15px; /* Align with the right edge of the container */
      }

      /* Ensure the label text is styled */
      .blocklyTreeLabel {
        color: white !important;
        background-color: inherit;
        font-size: 14px;
        text-align: center;
        margin-top: 5px;
      }

      /* Remove the coloured tab (border) from the category */
      .blocklyTreeRow {
        border-left: none !important;
      }
      .custom-category {
      }

      .custom-category img !important {
        margin-bottom: 5px; /* Add some space between the icon and the text */
      }

      .custom-category div !important {
        text-align: center;
      }
